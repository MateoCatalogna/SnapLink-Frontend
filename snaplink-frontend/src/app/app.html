<div class="min-h-screen bg-[#0f172a] flex items-center justify-center p-4 font-sans overflow-hidden relative">

  <div class="absolute top-0 left-1/4 w-96 h-96 bg-indigo-500/20 rounded-full filter blur-[120px] opacity-50 animate-pulse"></div>
  <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-cyan-500/20 rounded-full filter blur-[120px] opacity-50 animate-pulse" style="animation-delay: 2s;"></div>

  <div class="w-full max-w-md relative z-10">

    <div class="text-center mb-8">
      <h1 class="text-5xl font-black tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 via-blue-400 to-cyan-400 mb-3 drop-shadow-sm">
        SnapLink<span class="text-indigo-500">.</span>
      </h1>
      <p class="text-slate-400 text-lg font-medium">Acorta enlaces. Genera QR.</p>
    </div>

    <div class="bg-slate-800/80 backdrop-blur-xl p-6 rounded-[2rem] shadow-2xl border border-slate-700/50 relative overflow-hidden transition-all duration-300 hover:border-slate-600/50">

      <div class="relative mb-4 group">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <i class="fas fa-link text-slate-500 group-focus-within:text-indigo-400 transition-colors"></i>
        </div>
        <input
          type="text"
          [(ngModel)]="originalUrl"
          (keyup.enter)="acortar()"
          placeholder="Pega tu enlace largo aquí (https://...)"
          class="w-full bg-slate-900/80 text-white border border-slate-700 rounded-xl py-4 pl-12 pr-4 outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/20 transition-all placeholder:text-slate-500 font-medium"
        >
      </div>

      <button
        (click)="acortar()"
        [disabled]="loading || !originalUrl"
        class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-500 hover:to-blue-500 disabled:opacity-50 disabled:cursor-not-allowed disabled:from-slate-700 disabled:to-slate-700 text-white font-bold py-4 rounded-xl transition-all duration-200 transform active:scale-[0.98] shadow-lg shadow-indigo-500/20 flex justify-center items-center gap-3 relative overflow-hidden">

        @if (loading) {
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Procesando...</span>
        } @else {
          <i class="fas fa-bolt text-sm"></i>
          <span>Acortar URL</span>
        }
      </button>

      @if (error) {
        <div class="mt-4 p-3 bg-red-500/10 border border-red-500/20 rounded-lg flex items-center gap-3 text-red-400 text-sm font-medium animate-shake">
          <i class="fas fa-exclamation-circle"></i>
          {{ error }}
        </div>
      }

    </div>

    @if (shortUrl) {
      <div class="mt-6 bg-slate-800/80 backdrop-blur-xl p-6 rounded-[2rem] border border-slate-700/50 animate-fade-in-up shadow-xl">
        
        <div class="flex items-center gap-2 mb-4">
          <span class="bg-green-500/10 text-green-400 p-2 rounded-full w-8 h-8 flex items-center justify-center">
            <i class="fas fa-check text-xs"></i>
          </span>
          <p class="text-slate-300 text-sm font-bold uppercase tracking-wider">¡Enlace listo!</p>
        </div>

        <div class="bg-slate-950/50 border border-slate-800 rounded-xl p-1.5 flex items-center justify-between gap-2 pl-4 mb-6 group focus-within:border-indigo-500/50 transition-colors">
          <a [href]="shortUrl" target="_blank" class="text-indigo-400 hover:text-indigo-300 hover:underline truncate font-mono text-[15px] font-medium outline-none flex-1">
            {{ shortUrl }}
          </a>

          <button 
            (click)="copiar()" 
            [class.bg-green-600]="copied" 
            [class.hover:bg-green-500]="copied"
            [class.bg-slate-800]="!copied"
            class="text-slate-300 hover:text-white px-4 py-2.5 rounded-lg text-sm font-bold transition-all active:scale-95 flex items-center gap-2 duration-300" 
            [title]="copied ? '¡Enlace copiado!' : 'Copiar al portapapeles'">

            @if (copied) {
              <i class="fas fa-check text-white animate-bounce"></i> 
              <span class="text-white">¡Copiado!</span>
            } @else {
              <i class="far fa-copy"></i> 
              <span>Copiar</span>
            }

          </button>
        </div>

        <div class="flex flex-col items-center">
            <p class="text-slate-500 text-xs font-bold mb-3 uppercase tracking-widest">Tu Código QR</p>
            <div class="p-4 bg-white rounded-2xl shadow-sm border-4 border-slate-200/50 transition-transform hover:scale-105 duration-300">
                <qrcode
                  [qrdata]="shortUrl"
                  [width]="180"
                  [margin]="2"
                  [errorCorrectionLevel]="'M'"
                  colorDark="#0f172a"
                  colorLight="#ffffff">
                </qrcode>
            </div>
        </div>

      </div>
    }
  </div>
</div>
